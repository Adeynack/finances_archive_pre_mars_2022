default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: 127.0.0.1
  username: <%= ENV["PG_USER"] || "postgres" %>

development:
  <<: *default
  database: finances_development

test:
  <<: *default
  database: finances_test

production:
  <<: *default
  database: finances_production
