version: '2'

services:
  postgres:
    image: 'postgres:12.4' # <--> .github/workflows/tests.yml
    ports:
      - '${PG_PORT}:5432'
    volumes:
      - ./tmp/volumes/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  redis:
    image: redis
    ports:
      - '6379:6379'
